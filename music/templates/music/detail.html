{% extends 'music/base.html' %}

{% block body %}
    <img src="{{ album.album_logo }}">

    <h1>{{ album.album_title }}</h1>
    <h3>{{ album.artist }}</h3>

    {% for song in album.song_set.all %}
        {{ song.song_title }}

        {% if song.is_favorite %}
            <img src="https://ibb.co/dUFB98" />
        {% endif %}
        <br />
        <br />
    {% endfor %}

{% endblock %}
